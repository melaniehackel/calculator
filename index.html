<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <p class="numberText">0</p>
        </div>
        <div class="numbers">
            <div class="number one">
                <p class="numberText">1</p>
            </div>
            <div class="number two">
                <p class="numberText">2</p>
            </div>
            <div class="number three">
                <p class="numberText">3</p>
            </div>
            <div class="number plus">
                <p class="numberText">+</p>
            </div>
            <div class="number four">
                <p class="numberText">4</p>
            </div>
            <div class="number five">
                <p class="numberText">5</p>
            </div>
            <div class="number six">
                <p class="numberText">6</p>
            </div>
            <div class="number minus">
                <p class="numberText">-</p>
            </div>
            <div class="number seven">
                <p class="numberText">7</p>
            </div>
            <div class="number eight">
                <p class="numberText">8</p>
            </div>
            <div class="number nine">
                <p class="numberText">9</p>
            </div>
            <div class="number mult">
                <p class="numberText">*</p>
            </div>
            <div class="number hash">
                <p class="numberText">#</p>
            </div>
            <div class="number zero">
                <p class="numberText">0</p>
            </div>
            <div class="number equal">
                <p class="numberText">=</p>
            </div>
            <div class="number divi">
                <p class="numberText">/</p>
            </div>
        </div>
    </div>
    
</body>
</html>
